<section>
    <div class="container">
        <div class="row">
            <div style="text-align: left; margin-top:10px" class="col-md-12">
                <b class="noshow" style="display:none;">
                    <button class="btn btn-default btn-lg btn-block"  style="display: block; width: 100%;" onclick="$('#tab-courses-content').toggle();">Courses</button>
                </b>
                <div class="allshow" style="display:none;" id="tab-courses-content">
                    <hr>
                    <h2>Courses</h2>
                    {% include 'academic-courses.html' %}
                    {% with relatedto|add:"/coursera-courses.html" as courses %}
                        {% include courses %}
                    {% endwith %}
                    {% with relatedto|add:"/udemy-courses.html" as courses %}
                        {% include courses %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-labelledby="courseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title course-modal-header" id="courseModalLabel"></h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 class="course-modal-title"></h3>
                    <div class="row" style="font-size: medium">
                        <div class="col-md-4 course-modal-credit"></div>
                        <div class="col-md-4 course-modal-prereq"></div>
                        <div class="col-md-4 course-modal-hours"></div>
                    </div>
                    <hr>
                    <p class="course-modal-content"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>
